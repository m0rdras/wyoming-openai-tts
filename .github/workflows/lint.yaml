name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v4"

        - name: "Set up Python"
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"

        - name: Install Poetry
          run: |
            curl -sSL https://install.python-poetry.org | python3 -

        - name: Install dependencies
          run: poetry install

        - name: Run Ruff
          run: poetry run ruff check .
